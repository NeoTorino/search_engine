{% extends "base.html" %}

{% block title %}Job Search{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}?v={{ time.time() }}" />
{% endblock %}

{% block content %}

  <div class="container-fluid landing-container d-flex flex-column justify-content-center align-items-center">

    <div class="landing-wrapper">

      <div class="landing-typeit-container">
        <div id="typeit-text-values" data-total-jobs="{{ total_jobs }}" data-total-orgs="{{ total_orgs }}"></div>
        <div id="typeit-text"></div>
      </div>

      <form class="landing-search-form" method="get" action="/search">
        <div class="input-group input-group-lg shadow">
          <input
            type="text"
            class="form-control border-0 landing-input"
            placeholder="What job are you looking for?"
            name="q"
            autocomplete="off"
            autofocus
          />
          <div class="input-group-append">
            <button class="btn btn-primary landing-btn" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>

  </div>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script nonce="{{ nonce }}" src="{{ url_for('static', filename='js/landing.js') }}"></script>
{% endblock %}
