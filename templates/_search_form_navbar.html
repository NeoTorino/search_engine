<div id="search-container" data-initial-query="{{ query|default('') }}">

  <form class="d-flex flex-grow-1 navbar-search-form" method="get" action="/search">
    <input
      id="navbar-search-input"
      class="form-control flex-grow-1"
      type="search"
      placeholder="Search"
      aria-label="Search"
      name="q"
      value="{{ query|default('') }}"
    />
    <button class="btn btn-outline-primary ml-2" type="submit">Search</button>
  </form>

</div>
