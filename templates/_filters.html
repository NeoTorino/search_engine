<div class="collapse" id="filtersCollapse">
  <div class="card mb-4 shadow-sm border-0">
    <div class="card-body">
      <form method="get" action="/" class="mb-0">

        <input type="hidden" name="q" value="{{ query }}" />

        <!-- DATE POSTED FILTER -->
        <div class="mb-4">
          <label for="date-slider" class="form-label d-flex justify-content-between align-items-center">
            <h5 class="mb-2">Filter by Date Posted</h5>
            <span id="date-slider-label" class="text-muted small">
              Showing jobs posted in the last {{ date_posted_days or 30 }} days
            </span>
          </label>
          <input
            type="range"
            min="1"
            max="90"
            value="{{ date_posted_days or 30 }}"
            class="form-range styled-range"
            id="date-slider"
            name="date_posted_days"
          />
        </div>

        

          <div class="filter-group">
            <label>Countries:</label>
            <div class="multiselect-container" id="country-multiselect">
                <button class="multiselect-button" type="button">
                    <span class="multiselect-text">All Countries</span>
                    <div class="multiselect-arrow"></div>
                </button>
                
                <div class="multiselect-dropdown">
                    <div class="multiselect-search">
                        <input type="text" placeholder="Search countries..." id="country-search">
                    </div>
                    <div class="multiselect-options" id="country-options">
                        <!-- Options populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Hidden inputs for form submission -->
            <div id="country-hidden-inputs"></div>
        </div>


        <button type="submit" class="btn btn-primary btn-sm mt-2">Apply Filters</button>
      </form>
    </div>
  </div>
</div>
