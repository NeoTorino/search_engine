<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Job Search{% endblock %}</title>

  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <!-- Bootstrap CSS -->
  <link
    nonce="{{ nonce }}" 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link nonce="{{ nonce }}" href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ time.time() }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/multiselect.css') }}?v={{ time.time() }}" />

  {% block head %}{% endblock %}
</head>
    <body>
        {% include '_navbar.html' %}

        {% block content %}{% endblock %}


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.6/purify.min.js"></script>
        <script src="https://unpkg.com/typeit@8.8.7/dist/index.umd.js"></script>
        <script nonce="{{ nonce }}" src="{{ url_for('static', filename='js/landing-typeit.js') }}"></script>

        <!-- <script src="{{ url_for('static', filename='js/script.js') }}?v={{ time.time() }}"></script> -->
        <script nonce="{{ nonce }}" src="{{ url_for('static', filename='js/script.js') }}"></script>

        {% if country_counts is defined %}
        <script nonce="{{ nonce }}">
          window.countryCountsFromFlask = {{ country_counts | tojson }};
        </script>
        {% else %}
        <script nonce="{{ nonce }}">
          window.countryCountsFromFlask = {};
        </script>
        {% endif %}

        {% if selected_countries is defined %}
        <script nonce="{{ nonce }}">
          window.selected_countries = {{ selected_countries | tojson }};
        </script>
        {% else %}
        <script nonce="{{ nonce }}">
          window.selected_countries = [];
        </script>
        {% endif %}

        <script nonce="{{ nonce }}" src="{{ url_for('static', filename='js/multiselect.js') }}"></script>

        {% block scripts %}
        <!-- Only include page-specific scripts here -->
        {% endblock %}

    </body>
</html>
