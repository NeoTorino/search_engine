<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Job Search{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ time.time() }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/multiselect.css') }}?v={{ time.time() }}" />

  {% block head %}{% endblock %}
</head>
    <body>
        {% include '_navbar.html' %}

        {% block content %}{% endblock %}

        <!-- Bootstrap JS -->
        <!-- jQuery, Popper.js, Bootstrap JS (for Bootstrap 4 collapse to work) -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}?v={{ time.time() }}"></script>

        <script>
            window.countriesFromFlask = {{ (all_countries or []) | tojson | safe }};
            window.selected_countries = {{ (selected_countries or []) | tojson | safe }};
            console.log(all_countries)
        </script>
        <script src="{{ url_for('static', filename='js/multiselect.js') }}?v={{ time.time() }}"></script>

        {% block scripts %}
            <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
            <script src="{{ url_for('static', filename='js/landing-typeit.js') }}"></script>
        {% endblock %}
    </body>
</html>
