{% for result in results %}
  <div class="col-md-4 mb-4 d-flex align-items-stretch">
    <a href="{{ result.url }}" target="_blank" class="card-link no-underline w-100">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ result.title }}</h5>
          <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item py-1 text-muted small">{{ result.organization }}</li>
            <li class="list-group-item py-1 text-muted small">{{ result.date_posted|format_date }}</li>
            <li class="list-group-item py-1 text-muted small">{{ result.country }}</li>
          </ul>
          <p class="card-text flex-grow-1">
            {{ result.description[:300] }}{% if result.description and result.description|length > 300 %}...{% endif %}
          </p>
          <small class="text-muted fst-italic mt-auto">Click card to open</small>
        </div>
      </div>
    </a>
  </div>
{% endfor %}
