{% for job in results %}
<div class="col-md-6 col-lg-4 mb-4">
  <a href="{{ job.url }}" class="no-underline" target="_blank" rel="noopener noreferrer">
    <div class="card h-100">
      <div class="card-header">
        <h5 class="card-title">{{ job.title }}</h5>
        <p>
          <span class="badge badge-secondary">{{ job.organization }}</span>
          <span class="badge badge-secondary">{{ job.country }}</span>
          <span class="badge badge-secondary">{{ job.date_posted|format_date }}</span>
        </p>
      </div>
      <div class="card-body d-flex flex-column">
        <p class="card-text mt-auto">{{ job.description }}</p>
      </div>
    </div>
  </a>
</div>
{% endfor %}
