{% for job in results %}
<div class="col-md-6 col-lg-4 mb-4">
  <a href="{{ job.url }}" class="no-underline" target="_blank" rel="noopener noreferrer">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ job.title }}</h5>
        <p class="card-text mb-2">{{ job.organization }}</p>
        <p class="card-text mb-2">{{ job.country }}</p>
        <p class="card-text mb-2">{{ job.date_posted }}</p>
        <p class="card-text mt-auto">{{ job.description }}</p>
      </div>
    </div>
  </a>
</div>
{% endfor %}
